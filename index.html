<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
    
        <div class= "container">
            <div class="image">
                <div class="header">
                    
                    <h1>SIGN-UP FORM</h1> 
                
                </div>
            </div>
    
                <div class="form">
                
                    <div class="b-container">
                        <div class="body1">
                            <p>THIS IS A DEMO SIGN-UP PAGE.  YOU KNOW YOU NEED SOMETHING LIKE THIS IN YOUR LIFE TO HELP YOU REALIZE YOUR DREAMS.</p>
                            
                            <div class="subheading">SIGN UP NOW TO GET STARTED. LETS DO THIS!</div>
                        </div>
                    </div>   
                    
                        
                    <form action="">
                            <div class="middle">
                                <div class="inputs">
                                    <div class="left">
                                        <div class="first-name">
                                            <label class="form-left" style="font-size: 1.2rem;">First Name: </label>
                                            <input required type="text" class="form-input" id="first-name" placeholder="First Name">  
                                        </div>
                        
                                        <div class="email">
                                            <label class="form-left"  style="font-size: 1.2rem;">Email: </label>
                                            <input required type="email" class="form-input" id="email" placeholder="Email">
                                        </div>
                                    </div>
                                    
                                    <div class="center">
                                        <div class="last-name">
                                            <label class="form-right" style="font-size: 1.2rem;">Last Name: </label>
                                            <input required type="text" class="form-input" id="last-name" placeholder="Last Name">
                                        </div>
                                        
                                        <div class="phone">
                                            <label class="form-right" style="font-size: 1.2rem;">Phone Number: </label>
                                            <input required type="tel" class="form-input" id="phone" placeholder="Phone Number" >           
                                        </div>
                                    
                                    </div>
                                    <div class="right">
                                        <div class="password">
                                            <label class="form-left" style="font-size: 1.2rem;">Password: </label>
                                            <input required type="text" class="form-input" id="password" placeholder="Password">           
                                        </div>
                        
                                        <div class="confirm-pass">
                                            <label class="form-right" style="font-size: 1.2rem;">Confirm Password: </label>
                                            <input required type="text" class="form-input" id="confirm-pass" placeholder="Confirm Password">            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        
                                

                                <div class="container2">
                                    <div class="errorMessage"></div>
                                    
                                    <button class="btn" type="submit">Create Account</button>
                                    <h5>Already have an account? <a href="" class="login">Log In</a></h5>
                                </div>
                            
                        </form>    
                    </div>
                </div>
            </div>
            
            <script src="script.js" defer></script>
        </div>
        
    </body>

    
</html>
